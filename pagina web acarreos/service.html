<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>services</title>
    <link rel="stylesheet" href="service.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="logo text-center">
            <h1>TRANSPORTE LOGISTICO</h1>
            <h1>JP</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="nosotros.htm">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenedor para centrar el carrusel -->
    <div class="d-flex justify-content-center my-4">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="width: 80%;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/imagenes/Screenshot_1.png" class="d-block w-100" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/Screenshot_2.png" class="d-block w-100" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/Screenshot_3.png" class="d-block w-100" alt="Third slide">
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
</html>
